<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="https://fav.farm/🥁" />
 <title>Drum Online</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <h1 class="header">Play the drums using your keyboard</h1>
 <a href="/index.html" class="btn-back">back</a>
 <ul class="keys">
  <li data-key="65" class="key">
   <kbd>A</kbd>
   <p class="sound">clap</p>
  </li>
  <li data-key="83" class="key">
   <kbd>S</kbd>
   <p class="sound">hihat</p>
  </li>
  <li data-key="68" class="key">
   <kbd>D</kbd>
   <p class="sound">kick</p>
  </li>
  <li data-key="70" class="key">
   <kbd>F</kbd>
   <p class="sound">openhat</p>
  </li>
  <li data-key="71" class="key">
   <kbd>G</kbd>
   <p class="sound">boom</p>
  </li>
  <li data-key="72" class="key">
   <kbd>H</kbd>
   <p class="sound">ride</p>
  </li>
  <li data-key="74" class="key">
   <kbd>J</kbd>
   <p class="sound">snare</p>
  </li>
  <li data-key="75" class="key">
   <kbd>K</kbd>
   <p class="sound">tom</p>
  </li>
  <li data-key="76" class="key">
   <kbd>L</kbd>
   <p class="sound">tink</p>
  </li>
 </ul>

 <audio data-key="65" src="sounds/clap.wav"></audio>
 <audio data-key="83" src="sounds/hihat.wav"></audio>
 <audio data-key="68" src="sounds/kick.wav"></audio>
 <audio data-key="70" src="sounds/openhat.wav"></audio>
 <audio data-key="71" src="sounds/boom.wav"></audio>
 <audio data-key="72" src="sounds/ride.wav"></audio>
 <audio data-key="74" src="sounds/snare.wav"></audio>
 <audio data-key="75" src="sounds/tom.wav"></audio>
 <audio data-key="76" src="sounds/tink.wav"></audio>

 <script src="script.js"></script>
</body>

</html>
